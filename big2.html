<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>详细图片</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
.back {color:red;font-size: 40px}
p {color:blue}
</style>
</head>
<body>

<div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>

	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="pics/2-4-1.jpg" alt="First slide">
		</div>
		<div class="item">
			<img src="pics/2-6-1.jpg" alt="Second slide">
		</div>
		<div class="item">
			<img src="pics/2-7-1.jpg" alt="Third slide">
		</div>
		<div class="item">
			<img src="pics/2-8-1.jpg" alt="Forth slide">
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="carousel-control left" href="#myCarousel" 
	   data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" 
	   data-slide="next">&rsaquo;</a>
</div> 
<div>
	<a class="back" href="index.html" style="">点击返回主页</a>
</div>
</body>
</html>
